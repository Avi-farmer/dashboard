<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        img {
            margin-left: 50px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <div>
            <img src="./images/logo.png" alt="" width="100px" height="100px">
        </div>
        <div class="text-center mb-4">
            <span class="h1 text-white">Welcome, My Web pages</span>
        </div>
    </header>
    <div class="row d-flex text-center">
        <a href="https://avi-farmer.github.io/bank/" class="col-sm my-2">
            <div class="card ">
                <h3>Banking Page</h3>
                <img src="./images/bank page.jpg" alt="" width="300" height="220">
                <button class="btn btn-warning m-3">Click Here</button>
            </div>
        </a>
        <a href="https://avi-farmer.github.io/shoping/" class="col-sm my-2">
            <div class="card ">
                <h3>Shoping Page</h3>
                <img src="./images/shoping page.jpg" alt="" width="300" height="220" class="image">
                <button class="btn btn-warning m-3">Click Here</button>
            </div>
        </a>
        <a href="https://avi-farmer.github.io/bank/" class="col-sm my-2">
            <div class="card">
                <h3>API</h3>
                <img src="./images/API.jpg" alt="" width="300" height="220" class="image">
                <button class="btn btn-warning m-3">Click Here</button>
            </div>
        </a>
    </div>
</body>

</html>
